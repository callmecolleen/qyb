apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.2'

    dataBinding {
        enabled = true
    }
    defaultConfig {
        applicationId "com.zhuandian.qxe"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1778
        versionName " Alpha 2.9.3.3"
        useLibrary 'org.apache.http.legacy'
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'cn.bmob.android:bmob-sdk:3.6.5'
    //如果你想应用能够兼容Android6.0，请添加此依赖(org.apache.http.legacy.jar)
    //    compile 'cn.bmob.android:http-legacy:1.0'
    compile files('libs/okhttp-3.3.1.jar')
    compile 'org.jsoup:jsoup:1.9.2'
    compile files('libs/BmobStat_v1.0_0929.jar')
    compile 'cn.bmob.android:bmob-push:1.0.2'
    compile 'com.specyci:residemenu:1.6'
    compile 'org.jsoup:jsoup:1.9.2'
    compile 'cn.pedant.sweetalert:library:1.3'
    compile 'com.github.erd:android-volley:1.0.0'
    compile 'com.github.d-max:spots-dialog:0.7'
    compile 'com.robinhood.ticker:ticker:1.1.0'
    compile 'com.jiechic.library:xUtils:2.6.14'
    compile 'com.github.chenupt.android:springindicator:1.0.2@aar'
    compile 'com.github.traex.rippleeffect:library:1.3'
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'cn.leancloud.android:chatkit:1.0.0'
    compile files('libs/badgeview.jar')
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
    compile 'com.android.support:support-v4:27.0.2'
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:cardview-v7:27.0.2'
    compile 'com.android.support:recyclerview-v7:27.0.2'
    compile 'com.android.support:design:27.0.2'
    compile 'com.github.bumptech.glide:glide:3.5.2'
    compile files('libs/SocialSDK_alipay.jar')
    compile files('libs/SocialSDK_QQ_Simplify.jar')
    compile files('libs/SocialSDK_Sina_Simplify.jar')
    compile files('libs/SocialSDK_WeChat_Simplify.jar')
    compile files('libs/umeng_shareboard_widget.jar')
    compile files('libs/umeng_social_api.jar')
    compile files('libs/umeng_social_net.jar')
    compile files('libs/umeng_social_shareboard.jar')
    compile files('libs/umeng_social_shareview.jar')
    compile files('libs/umeng_social_tool.jar')
    compile files('libs/libapshare.jar')
    compile 'com.android.support:multidex:1.0.3'
}
